<!DOCTYPE html>
<html>
<head>
<style>
#container {
  width: 100%;
  height: 100%;
  position: relative;
  background: yellow;
}
#animate {
  width: 0px;
  height: 100%;
  position: absolute;
  background-color: red;
  right: 0px;
}
</style>
</head>
<body>
<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 100;
  var id = setInterval(frame, 5);
  
    function frame() {
        if (pos == 350) {
        clearInterval(id);
        } 
        else {
        pos--; 
        elem.style.top = pos + "%"; 
        elem.style.left = pos + "%"; 
     }
  }
}
</script>
</body>
</html>
