<!DOCTYPE html>
<html>
  <head>
  <style>
.container  {
  display: grid;
  grid-template-columns: 20% 20% 20% 20% 20%;
  grid-template-rows: 15% 15% 15% 15%;
  justify-content: center;
}
.health   {grid-area: 1/2/3/4; justify-content: center; border: 2px solid blue; display: block; margin: auto;}
.vocation {grid-area: 3/1/5/3; justify-content: center; border: 2px solid blue; display: block; margin: auto;}
.love     {grid-area: 3/3/5/5; justify-content: center; border: 2px solid blue; display: block; margin: auto;}
.others   {grid-area: 1/5/2/6; justify-content: center; border: 2px solid blue;}
.you      {grid-area: 2/5/3/6; justify-content: center; border: 2px solid blue;}
.friends  {grid-area: 3/5/4/6; justify-content: center; border: 2px solid blue;}
.final    {grid-area: 4/5/5/6; justify-content: center; border: 2px solid blue;}
    
.feel {tranform: rotate(90deg); z-index: -1;}
  </style>
  </head>
  <body>
    Love, Health and Vocation Reading
    <button type="button" onclick="window.location.href='../index.html';">Return Home
    </button>
  <div class="container">
      <div class="health">
      <img src="../assets/plateBack.png" alt="Plate Back" style="height:90%">
      </div>
      <div class="vocation">
      <img src="../assets/plateBack.png" alt="Plate Back" style="height:90%">
      <img class="feel" src="../assets/plateBack.png" alt="Plate Back" style="height:90%">
      </div>
      <div class="love">
      <img src="../assets/plateBack.png" alt="Plate Back" style="height:90%">
      </div>
      <div class="others">
      <img src="../assets/plateBack.png" alt="Plate Back" style="height:90%">
      </div>
      <div class="you">
      <img src="../assets/plateBack.png" alt="Plate Back" style="height:90%">
      </div>
      <div class="friends">
      <img src="../assets/plateBack.png" alt="Plate Back" style="height:90%">
      </div>
      <div class="final">
      <img src="../assets/plateBack.png" alt="Plate Back" style="height:90%">
      </div>
  </body>
</html>
