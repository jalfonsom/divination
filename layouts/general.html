<!--shuffle sript-->
<script>
  function shuffle() {
  var elem = document.getElementById("animate");   
  var pos = 100;
  var id = setInterval(frame, 20);
  
    function frame() {
        if (pos == 0) {
        clearInterval(id);
        } 
        else {
        pos--; 
        elem.style.width = pos + "%";  
     }
  }
}
</script>
