<!DOCTYPE html>
<html>
  <head>
    <style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-template-row: 300px 300px 300px 300px;
  border-radius: 5px;
  background-color: #000000;
  padding: 20px;
}

* {box-sizing: border-box;}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 5px solid rgba(0, 0, 0, 0.8);
  border-radius: 5px;
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
.plateBack  {
  background-image: url("../assets/plateBack.png");
      }
</style>
  </head>
  <body>
    General Reading
  <div class="grid-container">
      <div class=" grid-item plateBack">Past Mind</div>
      <div class=" grid-item plateBack">Present Mind</div>
      <div class=" grid-item plateBack">Future Mind</div>
      <div class=" grid-item plateBack">Others Think</div>

      <div class=" grid-item plateBack">Past Heart</div>
      <div class=" grid-item plateBack">Present Heart</div>
      <div class=" grid-item plateBack">Future Heart</div>
      <div class=" grid-item plateBack">You Think</div>

      <div class=" grid-item plateBack">Past Gut</div>
      <div class=" grid-item plateBack">Present Gut</div>
      <div class=" grid-item plateBack">Future Gut</div>
      <div class=" grid-item plateBack">Love Life</div>
  
      <div class=" grid-item"></div>
      <div class=" grid-item"></div>
      <div class=" grid-item"></div>
      <div class=" grid-item plateBack">Final Outcome</div> 
  </div>
  </body>
</html>
