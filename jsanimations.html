<!DOCTYPE html>
<html>
<head>
<style>
#container {
  
  position: relative;
  background: yellow;
}
#animate {
  width: 1px;
  height: 500px;
  position: absolute;
  background-color: blue;
  right: 0px;
}
</style>
</head>
<body>
<p><button onclick="myMove()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 100;
  var id = setInterval(frame, 20);
  
    function frame() {
        if (pos == 0) {
        clearInterval(id);
        } 
        else {
        pos--; 
        elem.style.width = pos + "%";  
     }
  }
}
</script>
</body>
</html>
