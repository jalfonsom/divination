<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}
.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateX(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back
  width: 149.85px;
  height: 225.25px;
  background: url(../assets/plateFrontSprite.png) 0 450.5px;
  transform: scale(.5);
  transform: rotateX(180deg);
}
</style>
</head>
<body>
Test #100
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="../assets/plateBack.png" alt="plateback" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back" id="demo" onclick="myFunction()">
      <h1>Moon</h1> 
      <p>Collective</p> 
      <p>On the full moon you should...</p>
    </div>
  </div>
</div>

function myFunction() {
  <!--document.getElementById("demo").innerHTML = "YOU CLICKED ME!";-->
  var declaration = document.styleSheets[0].cssRules[0].style;
  var removedvalue = declaration.removeProperty("transform");
}
</script>
</body>
</html>
