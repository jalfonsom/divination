<!doctype html>
<html>
<head>
<style>
div.background  {
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
  background-color: red;
  animation: backgroundshuffle 3s linear 0s 1 forwards;
}
centerBar {
  width:50px;
  height: 100%;
  background-color: green;
  position:absolute;
  top: 0px;
  left: 0px;
  z-index: 1;
  animation: shuffle 3s linear 0s 1 forwards;
}
sideBar1  {
  width:20%;
  height: 100%;
  background-color: yellow;
  position:absolute;
  top: 0px;
  left: 100px;
  z-index: 1;
  animation: shuffle 3s linear 0s 1 forwards;
  }

@keyframes shuffle {
  from  {left: 0%} 
        {width: 50px}
  to    {left: 100%} 
        {width: 0px}
}
@keframes shuffle1 {
  from  {left: 0%}
  to    {left: 100%}
}
@keyframes backgroundshuffle  {
  from  {width: 100%}
  to    {width: 0%}
}

</style>
</head>
<body> 
  <div class="background"></div>
    <centerBar></centerBar>
    <sideBar1></sideBar1>
<body>
</body>
