<!doctype html>
<html>
<head>
<style>
div.background  {
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
  background-color: red;
  animation: backgroundshuffle 3s linear 0s 1 none;
}
centerBar {
  width:50px;
  height: 100%;
  background-color: yellow;
  position:absolute;
  top: 0px;
  left: 0px;
  z-index: 1;
  animation: shuffle 3s linear 0s 1 none;
}
sideBar1  {
  width:50px;
  height: 100%;
  background-color: orange;
  position:absolute;
  top: 0px;
  left: 50px;
  z-index: 1;
  animation: shuffle 3s linear 0s 1 none;
  }

@keyframes shuffle {
  from  {left: 0%}
  to    {left: 100%}
}
@keyframes backgroundshuffle  {
  from  {width: 100%}
  to    {width: 0%}
}

</style>
</head>
<body> 
  <div class="background">did the background size change?
    <centerBar> this will be animated
    </centerBar>
    <sideBar1>
    </sideBar1>
  </div>
<body>
</body>
</html>
