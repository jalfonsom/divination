<!DOCTYPE html>
<html>
  <head>
    <style>
.grid-container {
  display: grid;
  grid-template-columns: 20% 20% 20% 20% 20%;
  grid-template-rows: 10% 10% 10% 10%;
  border-radius: 5px;
  background-color: #000000;
  padding: 5px;
}

* {box-sizing: border-box;}

.grid-item {
  position: relative;
  text-align: center;
  background-color: #000000;
  border: 3px solid #ffffff;
  border-radius: 5px;
  padding: 5px;
  font-size: 30px;
  text-align: center;
}
.gridItemBlank  {
  background-color: #000000;
}
.threeColumn {
  grid-column-start: 1;
  grid-column-end: 5;
}

.centered {
  position: absolute;
  color: #ffffff;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

</style>

  </head>
