<!DOCTYPE html>
<html>
  <head>
  <style>

.grid-container {
  display: grid;
  width: 100%;
  height: 40vw;
  grid-template-columns: 20% 20% 20% 20% 20%;
  grid-template-rows: 10vw 10vw 10vw 10vw;
  background-color: #000000; 
  padding: 5px;
  z-index: 0;
}
* {box-sizing: border-box;}
.health   {grid-area: 1/2/3/4; display: block; position: relative; z-index:1; border: 1px solid;}
.vocation {grid-area: 3/1/5/3; display: block; position: relative; z-index:1; border: 1px solid;}
.love     {grid-area: 3/3/5/5; display: block; position: relative; z-index:1; border: 1px solid;}
    
.others   {grid-area: 1/5/2/6; position: relative; z-index:1; text-align:center; padding:5px;}
.you      {grid-area: 2/5/3/6; position: relative; z-index:1; text-align:center; padding:5px;}
.friends  {grid-area: 3/5/4/6; position: relative; z-index:1; text-align:center; padding:5px;}
.final    {grid-area: 4/5/5/6; position: relative; z-index:1; text-align:center; padding:5px;}
    
.main {position: absolute;top: 50%; left: 50%; transform: translate(-50%, -50%); z-index:3;}
.feel {position: absolute; transform: rotate(90deg); margin-left: -8%; margin-top: 12%; z-index: 2;}

.centered {
  position: absolute;
  color: #FFFFFF;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 4;
}

body  {
  text-align: center;
  font-size: 20px;
  background: linear-gradient(to bottom, #ffffff 0%, #000000 60%);
}
      /* shuffle styles */
div.background  {
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
  background-color: red;
  animation: backgroundshuffle 2s ease-in-out 0s 1 forwards;
  z-index: 5;
}
centerBar {
  width:50px;
  height: 100%;
  background-color: yellow;
  position:absolute;
  top: 0px;
  left: 0px;
  z-index: 6;
  animation: shuffle 2s ease-in-out 0s 1 forwards;
}
sideBar1  {
  width:100px;
  height: 100%;
  background-color: maroon;
  position:absolute;
  top: 0px;
  left: 100px;
  z-index: 7;
  animation: shuffle1 2s ease-in-out 0s 1 forwards;
  }

@keyframes shuffle {
  0%      {left: 0%; width: 200px; background-color: black;}
  25%     {background-color: #f1f1f1;}
  50%     {background-color: black;}
  75%     {background-color: #f1f1f1;}
  100%    {left: 100%; width: 0px; background-color: white;}
}
@keyframes shuffle1 {
  0%      {left: 15%; width: 150px; background-color:blue;}
  25%     {background-color: #500000;}
  50%     {background-color: #ee0055;}
  75%     {background-color: #cc0000;}
  100%    {left: 100%; width: 0px; background-color: white;}
}
@keyframes backgroundshuffle  {
  0%    {width: 100%; background-color: #000080;}
  50%   {background-color: #008080;}
  75%   {background-color: #00ffff;}
  100%  {width: 0%; background-color: white;}
}   
  </style>
  </head>
  
  <body>
    <div class="background"> </div>
<div>Love, Health and Vocation Reading
  <br><input type="button" value="SHUFFLE" onclick="location.reload()">
</div>

<!--Main Area-->
    <div class="grid-container">
      <div class="health">
        <img class="main" src="../assets/plateBack.png" alt="Plate Back" style="height:50%">
        <img class="feel" src="../assets/plateBack.png" alt="Plate Back" style="height:50%;">
        <div class="centered">HEALTH
        </div>
      </div>
      <div class="vocation">
        <img class="main" src="../assets/plateBack.png" alt="Plate Back" style="height:50%">
        <img class="feel" src="../assets/plateBack.png" alt="Plate Back" style="height:50%">
        <div class="centered">VOCATION
        </div>
      </div>
      <div class="love">
        <img class="main" src="../assets/plateBack.png" alt="Plate Back" style="height:50%">
        <img class="feel" src="../assets/plateBack.png" alt="Plate Back" style="height:50%">
        <div class="centered">LOVE
        </div>
      </div>

<!--Right Side Plates-->
      <div class="others">
        <img src="../assets/plateBack.png" alt="Plate Back" style="height: 100%;">
        <div class="centered">Others Think
        </div>
      </div>
      <div class="you">
        <img src="../assets/plateBack.png" alt="Plate Back" style="height: 100%;">
        <div class="centered">You Think
        </div>
      </div>
      <div class="friends">
        <img src="../assets/plateBack.png" alt="Plate Back" style="height: 100%;">
        <div class="centered">Friends & Family Think
        </div>  
      </div>
      <div class="final">
        <img src="../assets/plateBack.png" alt="Plate Back" style="height: 100%;">
        <div class="centered">Final Outcome
        </div>
      </div>
    </div>
    <div class="background"></div>
    <sideBar1></sideBar1>
    <centerBar></centerBar> 
  <div style="text-align: right;"><button type="button" onclick="window.location.href='../index.html';">Return Home</button>
  </div>
</body>
</html>
